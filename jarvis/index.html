<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Interface</title>
</head>
<body>
    <h1>Voice Command Interface</h1>
    <button onclick="startRecognition()">Press and Speak</button>
    <p id="status"></p>
    <p id="response"></p>

    <script>
        function startRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Please use Google Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function() {
                document.getElementById('status').innerText = "Listening...";
            };

            recognition.onerror = function(event) {
                document.getElementById('status').innerText = "Error occurred in recognition: " + event.error;
            };

            recognition.onend = function() {
                document.getElementById('status').innerText = "";
            };

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript;
                document.getElementById('status').innerText = "You said: " + command;
                sendCommand(command);
            };

            recognition.start();
        }

        function sendCommand(command) {
            fetch('/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.response;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
